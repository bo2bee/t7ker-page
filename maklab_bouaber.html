
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Breach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: lime;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .glitch {
      font-size: 3vw;
      animation: glitchAnim 1s infinite;
      position: absolute;
    }
    @keyframes glitchAnim {
      0% { transform: translate(0, 0); color: red; }
      20% { transform: translate(3px, -3px); color: lime; }
      40% { transform: translate(-3px, 3px); color: blue; }
      60% { transform: translate(3px, 3px); color: white; }
      80% { transform: translate(-3px, -3px); color: red; }
      100% { transform: translate(0, 0); color: lime; }
    }
    .screen-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,255,0,0.1);
      animation: flash 1.5s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.5; }
    }
    .square {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.3);
      animation: moveSquare 6s linear infinite;
    }
    @keyframes moveSquare {
      0% { top: -100px; left: 50%; }
      25% { top: 25%; left: 75%; }
      50% { top: 50%; left: 50%; }
      75% { top: 75%; left: 25%; }
      100% { top: 100%; left: 50%; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="glitch">System Breach Detected...</div>
    <div class="screen-overlay"></div>
    <div class="square"></div>
  </div>

  <script>
    // Simulate scene changes throughout the minute
    setTimeout(() => {
      document.body.style.background = 'green';
      document.querySelector('.glitch').textContent = "Memory Corruption...";
    }, 10000);

    setTimeout(() => {
      document.body.style.background = '#111';
      document.querySelector('.glitch').textContent = "Injecting Payload...";
    }, 20000);

    setTimeout(() => {
      document.body.style.background = '#333';
      document.querySelector('.glitch').style.color = "white";
      document.querySelector('.glitch').textContent = "System Control Acquired.";
    }, 30000);

    setTimeout(() => {
      document.body.style.background = '#000';
      document.querySelector('.glitch').textContent = "";
    }, 45000);

    setTimeout(() => {
      document.querySelector('.glitch').textContent = "THROW YOUR PHONE OR SELL IT";
      document.querySelector('.glitch').style.color = "red";
      document.querySelector('.glitch').style.fontSize = "4vw";
    }, 55000);
  </script>
</body>
</html>
