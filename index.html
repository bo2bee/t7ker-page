
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japanese Hacker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: white;
    }

    #flashing {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    #number {
      position: absolute;
      top: 30%;
      width: 100%;
      font-size: 120px;
      color: red;
      text-align: center;
      display: none;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #warning {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 32px;
      color: yellow;
      text-align: center;
      display: none;
    }

    #errorText {
      display: none;
      color: red;
      font-size: 40px;
      text-align: center;
      margin-top: 20%;
    }

    #repeater {
      display: none;
      color: white;
      font-size: 24px;
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: auto;
      padding: 20px;
    }

    #glitch {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, black, white 10px);
      animation: glitchAnim 0.2s infinite;
      z-index: 5;
    }

    @keyframes glitchAnim {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(90deg); }
      100% { filter: hue-rotate(180deg); }
    }

    .frozen {
      pointer-events: none !important;
      user-select: none !important;
    }
  </style>
</head>
<body>

  <div id="flashing"></div>
  <div id="number">7739472847</div>
  <div id="warning">⚠️ A serious error has occurred ⚠️</div>
  <div id="errorText">Japanese hacker error!!!</div>
  <div id="repeater"></div>
  <div id="glitch"></div>

  <script>
    const flashing = document.getElementById('flashing');
    const number = document.getElementById('number');
    const warning = document.getElementById('warning');
    const errorText = document.getElementById('errorText');
    const repeater = document.getElementById('repeater');
    const glitch = document.getElementById('glitch');

    const colors = ["red", "blue", "green", "yellow", "purple", "cyan", "magenta", "white", "orange", "lime"];

    // Flashing colors for 10 seconds
    let i = 0;
    let flashInterval = setInterval(() => {
      flashing.style.backgroundColor = colors[i++ % colors.length];
    }, 100);

    setTimeout(() => {
      clearInterval(flashInterval);
      flashing.style.display = "none";
      number.style.display = "block";
    }, 10000);

    // Show warning after number
    setTimeout(() => {
      warning.style.display = "block";
    }, 13000);

    // Show error text and black screen
    setTimeout(() => {
      document.body.style.background = "black";
      number.style.display = "none";
      warning.style.display = "none";
      errorText.style.display = "block";
    }, 16000);

    // Show repeated Japanese text
    setTimeout(() => {
      errorText.style.display = "none";
      repeater.style.display = "block";
      let spam = "日本のハッカー 日本のハッカー ";
      repeater.innerText = spam.repeat(50);
    }, 19000);

    // Glitch effect
    setTimeout(() => {
      glitch.style.display = "block";
    }, 22000);

    // Freeze screen
    setTimeout(() => {
      document.body.classList.add("frozen");
      window.addEventListener("keydown", e => e.preventDefault(), true);
      window.addEventListener("click", e => e.preventDefault(), true);
      window.addEventListener("contextmenu", e => e.preventDefault(), true);
      window.addEventListener("mousedown", e => e.preventDefault(), true);
    }, 24000);
  </script>
</body>
</html>
